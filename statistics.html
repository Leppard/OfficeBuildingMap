    <script language="JavaScript">
        $(function() {
            // 柱状图
            Highcharts.chart('container1', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: '上海市各区县待租写字楼数目'
                },
                subtitle: {
                    text: '数据来源: <a href="https://xzl.anjuke.com/zu/?pi=PZ-baidu-pc-all-sydc-zl1">anjuke.com</a>.'
                },
                xAxis: {
                    type: 'category'
                },
                yAxis: {
                    title: {
                        text: '写字楼数目'
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    series: {
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            format: '{point.y:.0f}'
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                    pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.0f}</b><br/>'
                },
                series: [{
                    name: '区/县',
                    colorByPoint: true,
                    data: [{
                        name: '卢湾',
                        y: 47,
                    }, {
                        name: '嘉定',
                        y: 20,
                    }, {
                        name: '宝山',
                        y: 23,
                    }, {
                        name: '徐汇',
                        y: 146,
                    }, {
                        name: '普陀',
                        y: 91,
                    }, {
                        name: '杨浦',
                        y: 66,
                    }, {
                        name: '松江',
                        y: 13,
                    }, {
                        name: '浦东',
                        y: 224,
                    }, {
                        name: '虹口',
                        y: 62,
                    }, {
                        name: '长宁',
                        y: 98,
                    }, {
                        name: '闵行',
                        y: 102,
                    }, {
                        name: '闸北',
                        y: 55,
                    }, {
                        name: '静安',
                        y: 72,
                    }, {
                        name: '黄浦',
                        y: 72,
                    }, {
                        name: '青浦',
                        y: 3,
                    }, {
                        name: '金山',
                        y: 1,
                    }]
                }],
            });

            // 饼图
            Highcharts.chart('container2', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: '上海市各区县待租写字楼占比'
                },
                tooltip: {
                    headerFormat: '{series.name}<br>',
                    pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: '写字楼占比',
                    data: [
                        ['卢湾', 47],
                        ['嘉定', 20],
                        ['宝山', 23],
                        ['徐汇', 146], {
                            name: '浦东',
                            y: 224,
                            sliced: true,
                            selected: true
                        },
                        ['普陀', 91],
                        ['杨浦', 66],
                        ['松江', 13],
                        ['虹口', 62],
                        ['长宁', 98],
                        ['闵行', 102],
                        ['闸北', 55],
                        ['静安', 72],
                        ['黄浦', 72],
                        ['其他', 4]
                    ]
                }]

            // 旭日图
            // Splice in transparent for the center circle
            Highcharts.getOptions().colors.splice(0, 0, 'transparent');
            Highcharts.chart('container3', {
                chart: {
                    height: '100%'
                },
                title: {
                    text: 'World population 2017'
                },
                subtitle: {
                    text: 'Source <href="https://en.wikipedia.org/wiki/List_of_countries_by_population_(United_Nations)">Wikipedia</a>'
                },
                series: [{
                    type: "sunburst",
                    data: sunburst_data,
                    allowDrillToNode: true,
                    cursor: 'pointer',
                    dataLabels: {
                        format: '{point.name}',
                        filter: {
                            property: 'innerArcLength',
                            operator: '<',
                            value: 16
                        }
                    },
                    levels: [{
                        level: 2,
                        colorByPoint: true,
                        dataLabels: {
                            rotationMode: 'parallel'
                        }
                    }, {
                        level: 3,
                        colorVariation: {
                            key: 'brightness',
                            to: -0.5
                        }
                    }, {
                        level: 4,
                        colorVariation: {
                            key: 'brightness',
                            to: 0.5
                        }
                    }]

                }],
                tooltip: {
                    headerFormat: "",
                    pointFormat: 'The population of <b>{point.name}</b> is <b>{point.value}</b>'
                }
            });
