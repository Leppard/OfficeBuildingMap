    <script type="text/javascript">
    	// 百度地图API功能
        var map = new BMap.Map('mapDiv', {enableMapClick:false});
        map.setMapStyle({style:'midnight'});
        var poi = new BMap.Point(121.469152,31.241121);
        map.centerAndZoom(poi, 18);
        map.enableScrollWheelZoom();

        var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
                        '<img src="../imgs/bowuguan.jpg" alt="" style="float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;"/>' +
                        '上海自然博物馆（上海科技馆分馆）坐落于上海市静安雕塑公园内，建筑面积45,257 平方米，展览教育服务面积32,200 平方米，预计年接待观众200万人次，将成为上海市重要的科普教育基地和公众社会文化交流平台。' +
                      '</div>';
    	var searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
    		title: "上海自然博物馆", //标题
    		panel : "panel", //检索结果面板
    		enableAutoPan : true, //自动平移
    		searchTypes :[
    			BMAPLIB_TAB_FROM_HERE, //从这里出发
    			BMAPLIB_TAB_SEARCH   //周边检索
    		]
    	});
    	var marker = new BMap.Marker(poi); //创建marker对象
        // marker.enableDragging(); //marker可拖拽
        marker.addEventListener("click", function(e){
    	    searchInfoWindow.open(marker);
        })
        map.addOverlay(marker); //在地图中添加marker

        var boundary = new Array();
        boundary.push(new BMap.Point(121.468332,31.241346));
        boundary.push(new BMap.Point(121.469279,31.241917));
        boundary.push(new BMap.Point(121.469588,31.241617));
        boundary.push(new BMap.Point(121.469928,31.240793));
        boundary.push(new BMap.Point(121.469511,31.240561));
        boundary.push(new BMap.Point(121.469089,31.240295));
        var ply = new BMap.Polygon(boundary, {strokeWeight: 2, strokeColor: "#ffffff", strokeStyle: "dashed"}); //建立多边形覆盖物
        map.addOverlay(ply);

        var panoramaLayer = new BMap.PanoramaCoverageLayer();
        var stCtrl = new BMap.PanoramaControl(); //构造全景控件
        stCtrl.setOffset(new BMap.Size(20, 20));

        var trafficLayer = new BMap.TrafficLayer();

        var overlays = [];
        var overlaycomplete = function(e){
            overlays.push(e.overlay);
        };
        var styleOptions = {
            strokeColor:"red",    //边线颜色。
            fillColor:"red",      //填充颜色。当参数为空时，圆形将没有填充效果。
            strokeWeight: 3,       //边线的宽度，以像素为单位。
            strokeOpacity: 0.8,	   //边线透明度，取值范围0 - 1。
            fillOpacity: 0.3,      //填充的透明度，取值范围0 - 1。
            strokeStyle: 'solid' //边线的样式，solid或dashed。
        }
        var drawingManager = new BMapLib.DrawingManager(map, {
            isOpen: false, //是否开启绘制模式
            enableDrawingTool: true, //是否显示工具栏
            drawingToolOptions: {
                anchor: BMAP_ANCHOR_TOP_RIGHT, //位置
                offset: new BMap.Size(5, 5), //偏离值
            },
            circleOptions: styleOptions, //圆的样式
            polylineOptions: styleOptions, //线的样式
            polygonOptions: styleOptions, //多边形的样式
            rectangleOptions: styleOptions //矩形的样式
        });
        //添加鼠标绘制工具监听事件，用于获取绘制结果
        drawingManager.addEventListener('overlaycomplete', overlaycomplete);
        $(".BMapLib_Drawing_panel").hide();
    </script>


    <script>
        function switchPanoramaLayer(isOn) {
            if (isOn) {
                map.addTileLayer(panoramaLayer);
	            map.addControl(stCtrl);//添加全景控件
            } else {
                map.removeTileLayer(panoramaLayer);
                map.removeControl(stCtrl);
            }
        }
        function switchTrafficLayer(isOn) {
            if (isOn) {
                map.addTileLayer(trafficLayer);
            } else {
                map.removeTileLayer(trafficLayer);
            }
        }

        function switchDrawLayer(isOn) {
            if (isOn) {
                $(".BMapLib_Drawing_panel").show();
                drawingManager.open();
            } else {
                $(".BMapLib_Drawing_panel").hide();
                drawingManager.close();
                clearAllDrawOverlay();
            }
        }

        function clearAllDrawOverlay() {
            for(var i = 0; i < overlays.length; i++){
                map.removeOverlay(overlays[i]);
            }
            overlays.length = 0;
        }
