
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>写字楼时空数据展示</title>

    <!-- Loading Bootstrap -->
		<link href="Flat-UI-master/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Loading Flat UI -->
		<link href="Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet">
        <link rel="shortcut icon" href="Flat-UI-master/dist/img/favicon.ico">
        <!-- 加载leaflet-->
		<link rel="stylesheet" href="leaflet/leaflet.css" />
        <script src="leaflet/leaflet.js"></script>
        <script src="leaflet/leaflet.ChineseTmsProviders.js"></script>
        <script src="esri/esri-leaflet.js"></script>

        <link href="map.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">写字楼时空数据展示</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Hello, world!</h1>
        <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
            <div class="mapView" id="mapDiv">
            </div>
        </div>
      </div>
      <footer>
        <p>&copy; Leppard</p>
      </footer>
    </div> <!-- /container -->

    <script>
            var map = L.map("mapDiv", {
                center: [31.23, 121.40],
                    zoom: 9
            });
            L.tileLayer.chinaProvider('TianDiTu.Normal.Map',{maxZoom:18,minZoom:5}).addTo(map);
            var buildingLayer = L.esri.featureLayer({
                url: 'http://10.60.38.147:6080/arcgis/rest/services/ShanghaiOfficeBuilding/MapServer/0'
            });
            buildingLayer.addTo(map);

            buildingLayer.bindPopup(function (layer) {
                console.log(layer.feature.properties);
                return L.Util.template('<p>{BuildingName}<br>{Address}<br>日租金:{RentPerDay}元/m²•天<br>月租金:{RentPerMonth}万/月<br>开间面积:{Square}m²</p>', layer.feature.properties);
            });

            //初始化使计算Map控件大小
            document.getElementById("mapDiv").style.height = document.documentElement.clientHeight-120+"px";
            //当网页变化是重新计算地图控件的大小
            window.onresize=function(){
              document.getElementById("mapDiv").style.height = document.documentElement.clientHeight-120+"px";
            }
          </script>
          <script src="Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
          <script src="Flat-UI-master/dist/js/flat-ui.min.js"></script>
  </body>
</html>
