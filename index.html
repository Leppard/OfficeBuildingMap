        var options = {
            pageCapacity: 10,
            onSearchComplete: function(results) {
                // 判断状态是否正确
                if (local.getStatus() == BMAP_STATUS_SUCCESS) {
                    var s = [];
                    for (var i = 0; i < results.getCurrentNumPois(); i++) {
                        var dic = new Array();

                        var gcjCoor = bd09togcj02(results.getPoi(i).point.lng, results.getPoi(i).point.lat);
                        var wgsCoor = gcj02towgs84(gcjCoor[0], gcjCoor[1]);
                        dic['lon'] = wgsCoor[0];
                        dic['lat'] = wgsCoor[1];
                        dic['title'] = results.getPoi(i).title;
