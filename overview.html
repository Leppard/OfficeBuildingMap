    <script>
        var map = new BMap.Map("l-map");
        var centerPoint = new BMap.Point(121.43724, 31.233687);
        map.centerAndZoom(centerPoint, 15);

        var options = {
            onSearchComplete: function(results) {
                // 判断状态是否正确
                if (local.getStatus() == BMAP_STATUS_SUCCESS) {
                    var s = [];
                    for (var i = 0; i < results.getCurrentNumPois(); i++) {
                        //                        s.push(results.getPoi(i).title + ", " + results.getPoi(i).address + ", " + results.getPoi(i).phoneNumber + ", " + results.getPoi(i).tags + ", " + results.getPoi(i).detailUrl);
                        s.push(results.getPoi(i));
                    }
                    toList(s);
                }
            }
        };
        var local = new BMap.LocalSearch(map, options);
        local.searchNearby("医院", centerPoint, 1000);

        function toList(sResults) {
            for (var i = 0; i < sResults.length; i++) {
                //                var rTitle = '<td><a href="' + sResults[i].detailUrl + '">' + sResults[i].title + '</a></td>';
                var rTitle = $("<td></td>").text(sResults[i].title);
                var rAddress = $("<td></td>").text(sResults[i].address);
                var rPhoneNumber = $("<td></td>").text(sResults[i].phoneNumber);
                var rTags = $("<td></td>").text(sResults[i].tags);

                rTitle.wrapInner("<a href='" + sResults[i].detailUrl + "'></a>");
                var tr = document.createElement("TR");
                rTitle.appendTo(tr);
                rAddress.appendTo(tr);
                rPhoneNumber.appendTo(tr);
                rTags.appendTo(tr);

                $("#results-list").append(tr);
            }
        }

    </script>
