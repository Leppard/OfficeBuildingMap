<script>
    var centerPoint = [31.23, 121.40];

    var baseLayer = L.tileLayer.chinaProvider('TianDiTu.Normal.Map', {
        maxZoom: 18,
        minZoom: 5
    });

    var buildingLayer = L.esri.featureLayer({
        url: 'http://10.60.38.147:6080/arcgis/rest/services/ShanghaiOfficeBuilding/MapServer/0'
    });
    // buildingLayer.addTo(map);
    buildingLayer.bindPopup(function (layer) {
        return L.Util.template('<p>{BuildingName}<br>{Address}<br>日租金:{RentPerDay}元/m²•天<br>月租金:{RentPerMonth}万/月<br>开间面积:{Square}m²<br>' +
            '<button id="openModalBtn" class="btn btn-info btn-xs" data-toggle="modal" data-title = {BuildingName} data-lon={x} data-lat={y} data-target="#myModal">搜索周边</button></p>', layer.feature.properties);
    });

    var markers = L.layerGroup();

    var map = L.map("mapDiv", {
        center: centerPoint,
        zoom: 11,
        layers: [baseLayer, buildingLayer]
    });

    var baseMaps = {
        "上海市写字楼": buildingLayer
    };

    var layerControl = L.control.layers(baseMaps, null).addTo(map);

    //初始化使计算Map控件大小
    document.getElementById("mapDiv").style.height = document.documentElement.clientHeight - 300 + "px";
    //当网页变化是重新计算地图控件的大小
    window.onresize = function () {
        document.getElementById("mapDiv").style.height = document.documentElement.clientHeight - 120 + "px";
    }

</script>

<script type="text/javascript">
    function searchNearby() {
        searchPOIandDrawOnMap(map, markers, layerControl);
        addRadarChart();
    }

    function clearAllPoi() {
        clearAllPoiPoints(markers);
    }

</script>
