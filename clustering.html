    <script>
        var map = L.map('map').setView([31.237, 121.457], 11);

        L.esri.basemapLayer('Gray').addTo(map);


        L.tileLayer.chinaProvider('TianDiTu.Normal.Map', {
            maxZoom: 18,
            minZoom: 5
        }).addTo(map);

        // new constructor syntax at 2.0.0
        L.esri.Cluster.featureLayer({
            url: 'http://10.60.38.147:6080/arcgis/rest/services/ShanghaiOfficeBuilding/MapServer/0',
            radius: 40
        }).addTo(map);
    </script>
